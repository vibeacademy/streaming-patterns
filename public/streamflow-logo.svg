<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="24" fill="url(#gradient-primary)"/>

  <!-- Streaming Wave Pattern -->
  <g opacity="0.9">
    <!-- Flow lines representing streaming data -->
    <path d="M12 24 Q18 20, 24 24 T36 24" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M12 18 Q18 14, 24 18 T36 18" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M12 30 Q18 26, 24 30 T36 30" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>

  <!-- Central Node (PM icon) -->
  <g>
    <circle cx="24" cy="24" r="6" fill="white"/>
    <circle cx="24" cy="24" r="4" fill="url(#gradient-secondary)"/>
  </g>

  <!-- Connection dots -->
  <circle cx="12" cy="24" r="2" fill="white" opacity="0.8"/>
  <circle cx="36" cy="24" r="2" fill="white" opacity="0.8"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
