<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - Streaming Patterns</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .og-card {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Animated background pattern */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .bg-pattern circle {
            fill: white;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 80px;
            text-align: center;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo svg {
            width: 80px;
            height: 80px;
        }

        /* Brand name */
        .brand-name {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Tagline */
        .tagline {
            font-size: 36px;
            font-weight: 600;
            color: white;
            margin-bottom: 40px;
            line-height: 1.3;
            max-width: 900px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Call to action badges */
        .cta-badges {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .badge {
            background: rgba(255, 255, 255, 0.95);
            color: #3B82F6;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .badge::before {
            content: '✓';
            font-weight: bold;
            color: #10B981;
        }

        /* Streaming wave decoration */
        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            opacity: 0.15;
        }

        .wave {
            fill: none;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
        }

        /* Footer tag */
        .footer-tag {
            position: absolute;
            bottom: 30px;
            right: 50px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="og-card" id="og-card">
        <!-- Background pattern -->
        <svg class="bg-pattern" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="20" r="2"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#dots)"/>
        </svg>

        <!-- Main content -->
        <div class="content">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Streaming Wave Pattern -->
                        <g opacity="0.9">
                            <path d="M12 24 Q18 20, 24 24 T36 24" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
                            <path d="M12 18 Q18 14, 24 18 T36 18" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
                            <path d="M12 30 Q18 26, 24 30 T36 30" stroke="white" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.7"/>
                        </g>
                        <!-- Central Node -->
                        <g>
                            <circle cx="24" cy="24" r="6" fill="white"/>
                            <circle cx="24" cy="24" r="4" fill="#3B82F6"/>
                        </g>
                        <!-- Connection dots -->
                        <circle cx="12" cy="24" r="2" fill="white" opacity="0.8"/>
                        <circle cx="36" cy="24" r="2" fill="white" opacity="0.8"/>
                    </svg>
                </div>
            </div>

            <h1 class="brand-name">Streaming Patterns</h1>

            <p class="tagline">7 Streaming AI UX Patterns for React Developers</p>

            <div class="cta-badges">
                <span class="badge">Zero API Costs</span>
                <span class="badge">Interactive Demos</span>
                <span class="badge">Annotated Source</span>
            </div>
        </div>

        <!-- Wave decoration -->
        <svg class="wave-decoration" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 1200 150">
            <path class="wave" d="M0,75 Q100,25 200,75 T400,75 T600,75 T800,75 T1000,75 T1200,75" />
            <path class="wave" d="M0,100 Q100,50 200,100 T400,100 T600,100 T800,100 T1000,100 T1200,100" opacity="0.7"/>
            <path class="wave" d="M0,50 Q100,0 200,50 T400,50 T600,50 T800,50 T1000,50 T1200,50" opacity="0.5"/>
        </svg>

        <div class="footer-tag">streamingpatterns.com</div>
    </div>

    <script>
        // Instructions for generating the image
        console.log(`
==============================================
OG IMAGE GENERATION INSTRUCTIONS
==============================================

To generate the og-image.png file:

METHOD 1: Using Browser Screenshot (Recommended)
1. Open this HTML file in Chrome/Firefox
2. Right-click on the blue card and select "Inspect Element"
3. Right-click on the .og-card element in DevTools
4. Select "Capture node screenshot" (Chrome) or similar option
5. Save as: public/og-image.png

METHOD 2: Using Browser DevTools Device Mode
1. Open this HTML file in Chrome
2. Press F12 to open DevTools
3. Click the device toggle toolbar (Ctrl+Shift+M)
4. Set custom dimensions: 1200 x 630
5. Take a screenshot (Ctrl+Shift+P → "Capture screenshot")
6. Save as: public/og-image.png

METHOD 3: Using Puppeteer/Playwright (Automated)
Run this Node.js script:

const puppeteer = require('puppeteer');
(async () => {
  const browser = await puppeteer.launch();
  const page = await browser.newPage();
  await page.setViewport({ width: 1200, height: 630 });
  await page.goto('file://' + __dirname + '/generate-og-image.html');
  await page.screenshot({
    path: '../public/og-image.png',
    clip: { x: 0, y: 0, width: 1200, height: 630 }
  });
  await browser.close();
})();

The generated image will be exactly 1200x630px and ready for social media.
==============================================
        `);
    </script>
</body>
</html>
