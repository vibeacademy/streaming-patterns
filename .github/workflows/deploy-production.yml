name: Deploy to Production

on:
  push:
    branches:
      - main

# Ensures only one deployment runs at a time
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  # Test job - runs all quality checks before deployment
  test:
    name: Run Tests and Quality Checks
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run linter
      - name: Lint code
        run: npm run lint

      # 5. Run type checking
      - name: Type check
        run: npm run type-check

      # 6. Run tests with coverage
      - name: Run tests with coverage
        run: npm run test:coverage

      # 7. Build production bundle
      - name: Build production bundle
        run: npm run build

      # 8. Upload build artifacts for deploy job
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 7

      # 9. Upload coverage reports
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: production-coverage-${{ github.sha }}
          path: coverage/
          retention-days: 7

  # Deploy job - requires manual approval via production environment
  deploy:
    name: Deploy to Production (streamingpatterns.com)
    runs-on: ubuntu-latest
    needs: test

    # Production environment with manual approval requirement
    environment:
      name: production
      url: https://streamingpatterns.com

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Download build artifacts from test job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      # 3. Verify build output exists
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after download"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found after download"
            exit 1
          fi
          echo "‚úÖ Build output verified successfully"
          echo "Build contents:"
          ls -lah dist/

      # 4. Deploy to Cloudflare Workers (production)
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      # 5. Post deployment notification (success)
      - name: Post deployment success notification
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "üöÄ Application deployed to: https://streamingpatterns.com"
          echo "üì¶ Build size: $(du -sh dist | cut -f1)"
          echo "üïê Deployment time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

      # 6. Post deployment notification (failure)
      - name: Post deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "üîç Check the logs above for details"
          echo "üìù Common issues:"
          echo "   - Secrets not configured correctly"
          echo "   - Cloudflare API token permissions insufficient"
          echo "   - Build verification failed"
          exit 1
