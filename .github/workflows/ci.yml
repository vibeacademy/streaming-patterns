name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: CI (Node ${{ matrix.node-version }}, Shard ${{ matrix.shard }}/8)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        shard: [1, 2, 3, 4, 5, 6, 7, 8]  # Split tests into 8 parallel shards

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        if: matrix.shard == 1  # Only run lint once (not per shard)

      - name: Type check
        run: npm run type-check
        if: matrix.shard == 1  # Only run type-check once

      - name: Run tests (Shard ${{ matrix.shard }}/8)
        run: npm run test:run -- --shard=${{ matrix.shard }}/8
        env:
          NODE_OPTIONS: '--max-old-space-size=2048'  # Reduced from 4096 since sharded

      - name: Run tests with coverage (Shard ${{ matrix.shard }}/8)
        run: npm run test:coverage -- --shard=${{ matrix.shard }}/8
        env:
          NODE_OPTIONS: '--max-old-space-size=2048'

      - name: Build project
        run: npm run build
        if: matrix.shard == 1  # Only build once (not per shard)

      - name: Upload coverage reports (optional)
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-shard-${{ matrix.shard }}
          fail_ci_if_error: false

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: always() && matrix.shard == 1
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 7
