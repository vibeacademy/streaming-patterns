name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Separate job for linting - matches ruleset requirement "lint"
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

  # Separate job for type checking - matches ruleset requirement "typecheck"
  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

  # Separate job for building - matches ruleset requirement "build"
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Run tests with sharding for parallelization
  test-shards:
    name: test-shards (${{ matrix.shard }}/8)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6, 7, 8]  # Split tests into 8 shards
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage (Shard ${{ matrix.shard }}/8)
        run: npm run test:coverage -- --shard=${{ matrix.shard }}/8
        env:
          NODE_OPTIONS: '--max-old-space-size=2048'  # Sufficient with happy-dom (67% memory reduction)

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-shard-${{ matrix.shard }}
          fail_ci_if_error: false

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/
          retention-days: 7

  # Summary job that matches ruleset requirement "test"
  # This job passes only if all test shards pass
  test:
    name: test
    runs-on: ubuntu-latest
    needs: test-shards
    if: always()
    steps:
      - name: Check test shards status
        run: |
          if [ "${{ needs.test-shards.result }}" != "success" ]; then
            echo "One or more test shards failed"
            exit 1
          fi
          echo "All test shards passed"
